<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="80" fill="#3c6382" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Master's Thesis</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Mental Disorder Classification in Biomedical Texts</text>
  
  <!-- Central brain visualization -->
  <g transform="translate(400, 230)">
    <!-- Brain outline -->
    <path d="M-80,0 C-80,-40 -40,-80 0,-80 C40,-80 80,-40 80,0 C80,40 40,70 0,70 C-40,70 -80,40 -80,0 Z" 
          fill="#f1f2f6" stroke="#3c6382" stroke-width="3"/>
    
    <!-- Neural connections -->
    <path d="M-40,-30 Q0,-60 40,-30" stroke="#3c6382" stroke-width="2" fill="none"/>
    <path d="M-40,0 Q0,-20 40,0" stroke="#3c6382" stroke-width="2" fill="none"/>
    <path d="M-40,30 Q0,-10 40,30" stroke="#3c6382" stroke-width="2" fill="none"/>
    <path d="M-60,-10 Q-20,-40 60,-10" stroke="#3c6382" stroke-width="2" fill="none"/>
    <path d="M-60,20 Q-10,50 60,20" stroke="#3c6382" stroke-width="2" fill="none"/>
    
    <!-- Neural nodes -->
    <circle cx="-40" cy="-30" r="5" fill="#eb3b5a"/>
    <circle cx="40" cy="-30" r="5" fill="#eb3b5a"/>
    <circle cx="-40" cy="0" r="5" fill="#8854d0"/>
    <circle cx="40" cy="0" r="5" fill="#8854d0"/>
    <circle cx="-40" cy="30" r="5" fill="#20bf6b"/>
    <circle cx="40" cy="30" r="5" fill="#20bf6b"/>
    <circle cx="-60" cy="-10" r="5" fill="#eb3b5a"/>
    <circle cx="60" cy="-10" r="5" fill="#eb3b5a"/>
    <circle cx="-60" cy="20" r="5" fill="#20bf6b"/>
    <circle cx="60" cy="20" r="5" fill="#20bf6b"/>
    <circle cx="0" cy="-50" r="5" fill="#8854d0"/>
    <circle cx="-20" cy="40" r="5" fill="#eb3b5a"/>
    <circle cx="20" cy="40" r="5" fill="#8854d0"/>
  </g>
  
  <!-- Left side: Text analysis representation -->
  <g transform="translate(150, 230)">
    <!-- Text document -->
    <rect x="-70" y="-80" width="140" height="160" rx="5" ry="5" fill="white" stroke="#dcdde1" stroke-width="2"/>
    <line x1="-50" y1="-65" x2="50" y2="-65" stroke="#333333" stroke-width="1.5" opacity="0.7"/>
    <line x1="-50" y1="-50" x2="30" y2="-50" stroke="#333333" stroke-width="1.5" opacity="0.7"/>
    <line x1="-50" y1="-35" x2="50" y2="-35" stroke="#333333" stroke-width="1.5" opacity="0.7"/>
    <line x1="-50" y1="-20" x2="40" y2="-20" stroke="#333333" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Highlighted words -->
    <rect x="-40" y="-5" width="30" height="10" rx="2" ry="2" fill="#eb3b5a" opacity="0.3"/>
    <rect x="10" y="-5" width="30" height="10" rx="2" ry="2" fill="#8854d0" opacity="0.3"/>
    <rect x="-40" y="10" width="80" height="10" rx="2" ry="2" fill="#20bf6b" opacity="0.3"/>
    <rect x="-30" y="25" width="60" height="10" rx="2" ry="2" fill="#eb3b5a" opacity="0.3"/>
    <rect x="-40" y="40" width="70" height="10" rx="2" ry="2" fill="#8854d0" opacity="0.3"/>
    
    <!-- Feature extraction arrows -->
    <path d="M80 -30 L120 -30" stroke="#3c6382" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
    <path d="M80 0 L120 0" stroke="#3c6382" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
    <path d="M80 30 L120 30" stroke="#3c6382" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#3c6382"/>
      </marker>
    </defs>
  </g>
  
  <!-- Right side: Classification output -->
  <g transform="translate(650, 230)">
    <!-- Output display -->
    <rect x="-80" y="-60" width="160" height="120" rx="5" ry="5" fill="white" stroke="#dcdde1" stroke-width="2"/>
    
    <!-- Classification results -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436" text-anchor="middle">Classification Results</text>
    
    <rect x="-60" y="-10" width="120" height="20" rx="3" ry="3" fill="#f5f6fa"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">Anxiety:</text>
    <rect x="10" y="-5" width="40" height="10" rx="2" ry="2" fill="#eb3b5a"/>
    
    <rect x="-60" y="20" width="120" height="20" rx="3" ry="3" fill="#f5f6fa"/>
    <text x="-50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">Depression:</text>
    <rect x="10" y="25" width="20" height="10" rx="2" ry="2" fill="#8854d0"/>
    
    <rect x="-60" y="50" width="120" height="20" rx="3" ry="3" fill="#f5f6fa"/>
    <text x="-50" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">Panic:</text>
    <rect x="10" y="55" width="10" height="10" rx="2" ry="2" fill="#20bf6b"/>
  </g>
  
  <!-- Feature labels -->
  <g transform="translate(400, 120)">
    <rect x="-180" y="0" width="360" height="40" rx="20" ry="20" fill="#3c6382" opacity="0.1"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Psychometric Features • Contextual Embeddings • LIWC Metrics</text>
  </g>
  
  <!-- Bottom features -->
  <g transform="translate(400, 380)">
    <rect x="-300" y="0" width="600" height="40" rx="20" ry="20" fill="#3c6382" opacity="0.1"/>
    <text x="-240" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Emotions</text>
    <text x="-120" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Intensity</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Linguistic Patterns</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Semantic Analysis</text>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2d3436" text-anchor="middle">Classification</text>
  </g>
</svg>
