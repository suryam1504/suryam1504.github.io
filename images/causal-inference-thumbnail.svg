<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6f2ff" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="800" height="15" fill="#4a6fa5" opacity="0.7"/>
  <rect x="0" y="485" width="800" height="15" fill="#4a6fa5" opacity="0.7"/>
  
  <!-- Central icons and graphics -->
  <!-- Book representing education -->
  <rect x="200" y="150" width="90" height="120" fill="#5b7fb9" rx="5" ry="5"/>
  <rect x="200" y="150" width="10" height="120" fill="#4a6fa5"/>
  <rect x="210" y="165" width="70" height="20" fill="#ffffff" opacity="0.5"/>
  <rect x="210" y="195" width="50" height="20" fill="#ffffff" opacity="0.5"/>
  <rect x="210" y="225" width="60" height="20" fill="#ffffff" opacity="0.5"/>
  
  <!-- Clock representing study time -->
  <circle cx="400" cy="210" r="70" fill="#ffffff" stroke="#5b7fb9" stroke-width="8"/>
  <circle cx="400" cy="210" r="5" fill="#2c4875"/>
  <line x1="400" y1="210" x2="400" y2="160" stroke="#2c4875" stroke-width="6" stroke-linecap="round"/>
  <line x1="400" y1="210" x2="435" y2="210" stroke="#2c4875" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Graduation cap representing academic success -->
  <path d="M600 180 L530 210 L600 240 L670 210 Z" fill="#2c4875"/>
  <rect x="595" y="240" width="10" height="40" fill="#2c4875"/>
  <path d="M570 250 Q600 230 630 250" stroke="#2c4875" stroke-width="5" fill="none"/>
  <circle cx="600" cy="250" r="20" fill="#5b7fb9"/>
  
  <!-- Connecting arrows -->
  <path d="M290 210 L330 210" stroke="#2c4875" stroke-width="5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M470 210 L510 210" stroke="#2c4875" stroke-width="5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c4875"/>
    </marker>
  </defs>
  
  <!-- Title text -->
  <text x="400" y="90" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c4875">
    Causal Inference Analysis
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="125" font-family="Arial" font-size="20" font-weight="normal" text-anchor="middle" fill="#4a6fa5">
    Parental Education, Study Time &amp; Academic Success
  </text>
  
  <!-- Statistical elements -->
  <!-- Bar chart in background -->
  <rect x="150" y="350" width="30" height="60" fill="#5b7fb9" opacity="0.7"/>
  <rect x="190" y="350" width="30" height="80" fill="#5b7fb9" opacity="0.7"/>
  <rect x="230" y="350" width="30" height="40" fill="#5b7fb9" opacity="0.7"/>
  
  <!-- Scatter plot in background -->
  <circle cx="550" y="370" r="5" fill="#2c4875" opacity="0.7"/>
  <circle cx="570" y="390" r="5" fill="#2c4875" opacity="0.7"/>
  <circle cx="600" y="360" r="5" fill="#2c4875" opacity="0.7"/>
  <circle cx="620" y="380" r="5" fill="#2c4875" opacity="0.7"/>
  <circle cx="640" y="350" r="5" fill="#2c4875" opacity="0.7"/>
  <!-- Trend line -->
  <line x1="540" y1="390" x2="650" y2="350" stroke="#2c4875" stroke-width="2" opacity="0.7"/>
  
  <!-- Mathematical symbols -->
  <text x="340" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c4875">β</text>
  <text x="370" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c4875">p</text>
  <text x="400" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c4875">σ</text>
  <text x="430" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c4875">r²</text>
  <text x="460" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c4875">Δ</text>
</svg>
