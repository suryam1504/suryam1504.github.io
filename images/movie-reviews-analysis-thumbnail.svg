<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9e7" />
      <stop offset="100%" stop-color="#fdebd0" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Decorative film strip at top and bottom -->
  <rect x="0" y="15" width="800" height="20" fill="#34495e" opacity="0.8"/>
  <rect x="0" y="465" width="800" height="20" fill="#34495e" opacity="0.8"/>
  
  <!-- Film holes pattern -->
  <g fill="#1c2833">
    <circle cx="30" cy="25" r="8" />
    <circle cx="90" cy="25" r="8" />
    <circle cx="150" cy="25" r="8" />
    <circle cx="210" cy="25" r="8" />
    <circle cx="270" cy="25" r="8" />
    <circle cx="330" cy="25" r="8" />
    <circle cx="390" cy="25" r="8" />
    <circle cx="450" cy="25" r="8" />
    <circle cx="510" cy="25" r="8" />
    <circle cx="570" cy="25" r="8" />
    <circle cx="630" cy="25" r="8" />
    <circle cx="690" cy="25" r="8" />
    <circle cx="750" cy="25" r="8" />
    
    <circle cx="30" cy="475" r="8" />
    <circle cx="90" cy="475" r="8" />
    <circle cx="150" cy="475" r="8" />
    <circle cx="210" cy="475" r="8" />
    <circle cx="270" cy="475" r="8" />
    <circle cx="330" cy="475" r="8" />
    <circle cx="390" cy="475" r="8" />
    <circle cx="450" cy="475" r="8" />
    <circle cx="510" cy="475" r="8" />
    <circle cx="570" cy="475" r="8" />
    <circle cx="630" cy="475" r="8" />
    <circle cx="690" cy="475" r="8" />
    <circle cx="750" cy="475" r="8" />
  </g>
  
  <!-- Central elements -->
  <!-- Movie review icon -->
  <rect x="200" y="160" width="140" height="180" fill="#ffffff" stroke="#d35400" stroke-width="3" rx="8" ry="8"/>
  <line x1="220" y1="190" x2="320" y2="190" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="220" y1="210" x2="320" y2="210" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="220" y1="230" x2="300" y2="230" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="220" y1="250" x2="310" y2="250" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="220" y1="270" x2="280" y2="270" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Star ratings -->
  <polygon points="240,310 245,320 255,322 247,330 249,340 240,335 231,340 233,330 225,322 235,320" fill="#f1c40f"/>
  <polygon points="270,310 275,320 285,322 277,330 279,340 270,335 261,340 263,330 255,322 265,320" fill="#f1c40f"/>
  <polygon points="300,310 305,320 315,322 307,330 309,340 300,335 291,340 293,330 285,322 295,320" fill="#f1c40f"/>
  <polygon points="330,310 335,320 345,322 337,330 339,340 330,335 321,340 323,330 315,322 325,320" fill="#bdc3c7"/>
  <polygon points="360,310 365,320 375,322 367,330 369,340 360,335 351,340 353,330 345,322 355,320" fill="#bdc3c7"/>
  
  <!-- Sentiment icon (emoji faces) - ADJUSTED SAD FACE POSITION -->
  <circle cx="460" cy="180" r="40" fill="#e74c3c" opacity="0.8"/>
  <circle cx="440" cy="170" r="5" fill="#ffffff"/>
  <circle cx="480" cy="170" r="5" fill="#ffffff"/>
  <!-- Frown moved up to align with other mouths -->
  <path d="M440 195 Q460 175 480 195" stroke="#ffffff" stroke-width="4" fill="none"/>
  
  <circle cx="550" cy="180" r="40" fill="#f1c40f" opacity="0.8"/>
  <circle cx="530" cy="170" r="5" fill="#ffffff"/>
  <circle cx="570" cy="170" r="5" fill="#ffffff"/>
  <line x1="530" y1="195" x2="570" y2="195" stroke="#ffffff" stroke-width="4"/>
  
  <circle cx="640" cy="180" r="40" fill="#2ecc71" opacity="0.8"/>
  <circle cx="620" cy="170" r="5" fill="#ffffff"/>
  <circle cx="660" cy="170" r="5" fill="#ffffff"/>
  <path d="M620 190 Q640 210 660 190" stroke="#ffffff" stroke-width="4" fill="none"/>
  
  <!-- Length meter -->
  <rect x="460" y="240" width="180" height="30" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="15" ry="15"/>
  <rect x="465" y="245" width="60" height="20" fill="#e74c3c" rx="10" ry="10"/>
  <rect x="530" y="245" width="50" height="20" fill="#f1c40f" rx="10" ry="10"/>
  <rect x="585" y="245" width="50" height="20" fill="#2ecc71" rx="10" ry="10"/>
  <text x="550" y="258" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">Review Length</text>
  
  <!-- Readability scale -->
  <rect x="460" y="290" width="180" height="60" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5" ry="5"/>
  <text x="550" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">Readability Score</text>
  <line x1="480" y1="330" x2="620" y2="330" stroke="#34495e" stroke-width="2"/>
  <circle cx="515" cy="330" r="8" fill="#e74c3c"/>
  <circle cx="550" cy="330" r="8" fill="#f1c40f"/>
  <circle cx="585" cy="330" r="8" fill="#2ecc71"/>
  <text x="515" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#34495e">Hard</text>
  <text x="550" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#34495e">Medium</text>
  <text x="585" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#34495e">Easy</text>
  
  <!-- Decorative data points and engagement arrows -->
  <path d="M280 380 C 400 320, 550 420, 620 360" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="450" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#34495e">User Engagement</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#34495e">
    Sentiment, Length, and Readability
  </text>
  <text x="400" y="110" font-family="Arial" font-size="22" font-weight="normal" text-anchor="middle" fill="#d35400">
    in Movie Reviews
  </text>
</svg>
