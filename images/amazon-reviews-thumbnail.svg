<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="80" fill="#232f3e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Analyzing Amazon Reviews</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">NLP &amp; User Perceived Helpfulness</text>
  
  <!-- Review visualization section -->
  <g transform="translate(400, 250)">
    <!-- Central star -->
    <polygon points="0,-40 9.6,-12.4 38.2,-12.4 15.3,4.8 24.9,32.4 0,15.2 -24.9,32.4 -15.3,4.8 -38.2,-12.4 -9.6,-12.4" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
    
    <!-- Review cards - left -->
    <g transform="translate(-200, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="2"/>
      <line x1="-50" y1="-60" x2="50" y2="-60" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="-40" x2="30" y2="-40" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="0" x2="40" y2="0" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="20" x2="50" y2="20" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="40" x2="20" y2="40" stroke="#333333" stroke-width="2"/>
      
      <!-- Star rating -->
      <g transform="translate(-30, -75) scale(0.5)">
        <polygon points="0,-10 2.4,-3.1 9.5,-3.1 3.8,1.2 6.2,8.1 0,3.8 -6.2,8.1 -3.8,1.2 -9.5,-3.1 -2.4,-3.1" fill="#ff9900"/>
        <polygon points="20,-10 22.4,-3.1 29.5,-3.1 23.8,1.2 26.2,8.1 20,3.8 13.8,8.1 16.2,1.2 10.5,-3.1 17.6,-3.1" fill="#ff9900"/>
        <polygon points="40,-10 42.4,-3.1 49.5,-3.1 43.8,1.2 46.2,8.1 40,3.8 33.8,8.1 36.2,1.2 30.5,-3.1 37.6,-3.1" fill="#ff9900"/>
        <polygon points="60,-10 62.4,-3.1 69.5,-3.1 63.8,1.2 66.2,8.1 60,3.8 53.8,8.1 56.2,1.2 50.5,-3.1 57.6,-3.1" fill="#ff9900"/>
        <polygon points="80,-10 82.4,-3.1 89.5,-3.1 83.8,1.2 86.2,8.1 80,3.8 73.8,8.1 76.2,1.2 70.5,-3.1 77.6,-3.1" fill="#dddddd"/>
      </g>
    </g>
    
    <!-- Review cards - right (middle box removed) -->
    <g transform="translate(200, 0)">
      <rect x="-70" y="-80" width="140" height="160" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="2"/>
      <line x1="-50" y1="-60" x2="50" y2="-60" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="-40" x2="30" y2="-40" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="0" x2="40" y2="0" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="20" x2="50" y2="20" stroke="#333333" stroke-width="2"/>
      <line x1="-50" y1="40" x2="20" y2="40" stroke="#333333" stroke-width="2"/>
      
      <!-- Star rating -->
      <g transform="translate(-30, -75) scale(0.5)">
        <polygon points="0,-10 2.4,-3.1 9.5,-3.1 3.8,1.2 6.2,8.1 0,3.8 -6.2,8.1 -3.8,1.2 -9.5,-3.1 -2.4,-3.1" fill="#ff9900"/>
        <polygon points="20,-10 22.4,-3.1 29.5,-3.1 23.8,1.2 26.2,8.1 20,3.8 13.8,8.1 16.2,1.2 10.5,-3.1 17.6,-3.1" fill="#ff9900"/>
        <polygon points="40,-10 42.4,-3.1 49.5,-3.1 43.8,1.2 46.2,8.1 40,3.8 33.8,8.1 36.2,1.2 30.5,-3.1 37.6,-3.1" fill="#ff9900"/>
        <polygon points="60,-10 62.4,-3.1 69.5,-3.1 63.8,1.2 66.2,8.1 60,3.8 53.8,8.1 56.2,1.2 50.5,-3.1 57.6,-3.1" fill="#dddddd"/>
        <polygon points="80,-10 82.4,-3.1 89.5,-3.1 83.8,1.2 86.2,8.1 80,3.8 73.8,8.1 76.2,1.2 70.5,-3.1 77.6,-3.1" fill="#dddddd"/>
      </g>
    </g>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(150, 245)">
    <!-- Bar chart -->
    <rect x="0" y="0" width="15" height="70" fill="#1f77b4" rx="2" ry="2"/>
    <rect x="20" y="10" width="15" height="60" fill="#1f77b4" rx="2" ry="2"/>
    <rect x="40" y="25" width="15" height="45" fill="#1f77b4" rx="2" ry="2"/>
    <rect x="60" y="5" width="15" height="65" fill="#1f77b4" rx="2" ry="2"/>
    <rect x="80" y="15" width="15" height="55" fill="#1f77b4" rx="2" ry="2"/>
  </g>
  
  <!-- NLP elements -->
  <g transform="translate(650, 245)">
    <!-- Word cloud concept -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#232f3e" text-anchor="middle">Helpful</text>
    <text x="-40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Quality</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#232f3e" text-anchor="middle">Detailed</text>
    <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Length</text>
    <text x="30" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">Sentiment</text>
    <text x="10" y="-40" font-family="Arial, sans-serif" font-size="11" fill="#232f3e" text-anchor="middle">Readability</text>
    <text x="-20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#232f3e" text-anchor="middle">Engagement</text>
  </g>
  
  <!-- Footer with metrics -->
  <rect x="50" y="380" width="700" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" fill="#232f3e" text-anchor="middle">1M+ Reviews • NLP Analysis • Length • Readability • Sentiment • User Engagement</text>
  
  <!-- Connection lines -->
  <path d="M300 245 Q 400 180 500 245" stroke="#aaaaaa" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>
